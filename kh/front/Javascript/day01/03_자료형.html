<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형 예제</title>
</head>
<body>
    <script>
        let num = 10.123;
        console.log(typeof num);
        let str = '10.123';
        console.log(typeof str);
        let str2 = new String('10.123'); //생성자를 이용함
        console.log(typeof str2);
        let num2;
        console.log(typeof num2); // undefined (값을 초기화 하지않고 사용할때)
        let obj = null;
        console.log(typeof obj); // null은 타입으로 묶으면 객체타입 *
        console.log(num2 / 2);
        console.log(typeof (num / 2)); // NaN 타입으로 치면 number임 *
        let isEven = true;
        console.log(typeof isEven);
    </script>
</body>
</html>
