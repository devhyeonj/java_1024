<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빨간색 박스 나타내고 사라지게 하는 예제</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .box {
            border: 1px solid red;
            width: 200px;
            height: 600px;
            position: absolute;
            display: none;
            top: 1px;
            right : -1px
        }
        .btn-close {
            color: red;
            float: right;
        }

    
    </style>
</head>
<body>
    <button class="btn-open">클릭</button>
    <div class="box">
        <button class="btn-close">X</button>
    </div>
    <script>
        $('.btn-open').click(function(){
            $('.box').show();
        });
        $('.btn-close').click(function(){
            $('.box').hide();
        });
    </script>
</body>
</html>
