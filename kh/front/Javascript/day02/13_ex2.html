    <script>

                this.print = function() {
                    console.log(`아이디 : ${this.id}, 비밀번호 : ${this.pw}`);
        
                }
            }
            let member1 = new Member(id,pw);
            member1.print();

                id, pw,
                print() {
                    console.log(`아이디 : ${this.id}, 비밀번호 : ${this.pw}`);
                }
            }
    </script>
